<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Booking app</title>
</head>
<body>
<h1 class="text-center mt-4">Booking App</h1>
<div class="container d-flex justify-content-center align-items-center min-vh-75 mt-4">
    <div class="col-12 col-md-6 col-lg-4">
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" class="btn btn-primary w-100 mt-3 mb-3" onclick="handleSignIn()">Sign in</button>
            <a href="{{ url_for('main.signup') }}" class="btn btn-primary w-100 mt-3 mb-3">
                Sign up
            </a>
        </form>
    </div>
</div>

<script>
    async function handleSignIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/generate_token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Si la respuesta es exitosa, guardamos el token
                localStorage.setItem('jwt_token', data.token);
                window.location.href = '/dashboard';
            } else {
                // Si hay un error, mostrar el mensaje
                alert(data.message || 'Sign in failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during sign in');
        }
    }


</script>
</body>
</html>
