<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-75 mt-4">
    <div class="col-12 col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Type User -->
            <div class="mb-3">
                <label for="userType" class="form-label">User Type</label>
                <select class="form-select" id="userType" name="userType" required>
                    <option value="" selected disabled>Select Usertype</option>
                    {% for type in user_types %}
                        <option value="{{ type.value }}">{{ type.name }}</option>
                    {% endfor %}
                </select>

            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>Select role</option>
                    {% for role in roles_types %}
                        <option value="{{ role.value }}">{{ role.name }}</option>
                    {% endfor %}
                    <option value="cliente_proveedor">CLIENTE Y PROVEEDOR</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>

        </form>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Verificar que las contraseñas coincidan
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }
        const selectedRole = document.getElementById('role').value;
        // Determinar los roles basados en la selección
        let roles_ids = [];

        if (selectedRole === 'cliente_proveedor') {
            roles_ids = ['CLIENTE', 'PROVEEDOR']; // IDs para cliente y proveedor
        } else {
            roles_ids = [selectedRole];
        }
        // Preparar los datos para enviar al servidor
        const formData = {
            nombre: document.getElementById('name').value,
            correo: document.getElementById('email').value,
            telefono: document.getElementById('phone').value,
            contrasena: password,
            tipos_usuario_id: document.getElementById('userType').value,
            roles_id: roles_ids
        };
        // Inspeccionar el formData
        console.log('FormData enviado:', formData);
        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                alert('User created successfully!');
                // Opcional: redirigir al usuario a otra página
                window.location.href = '/';
            } else {
                alert(data.message || 'Error creating user');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while creating the user');
        }
    });
</script>
</body>
</html>
